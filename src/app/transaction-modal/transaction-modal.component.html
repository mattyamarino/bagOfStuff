<mat-dialog-content>
    <div [ngClass]="{'withdraw-label': type === 'Withdraw', 'deposit-label': type === 'Deposit'}">
        <br>
        {{type}}
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">{{element.currency}}</td>
        </ng-container>

        <ng-container matColumnDef="transactionAmount">
            <th mat-header-cell *matHeaderCellDef>Amount To {{type}}</th>
            <td mat-cell *matCellDef="let element; let i = index">
                <form>
                    <div style="font-size: 13px">
                        <mat-form-field appearance="fill">
                            <input 
                            numeric 
                            type="number"
                            (focusout)="onFocusOutEvent($event)"  
                            matInput 
                            [(ngModel)]="dataSource[i].transactionAmount" 
                            name="Amount" 
                            placeholder="Amount">
                            <div *ngIf="isInvalidAmount(element.currency, element.transactionAmount)">
                                <mat-error >
                                    Invalid Amount
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                </form>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="currentAmount">
            <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;&nbsp; Current Amount &nbsp;&nbsp;</th>
            <td mat-cell *matCellDef="let element">{{getTotalForCurrencyType(element.currency)}}</td>
        </ng-container>

        <ng-container matColumnDef="valueInSilver">
            <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp; Value In Silver &nbsp;&nbsp;</th>
            <td mat-cell *matCellDef="let element">{{element.valueInSilver}}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="isFieldsEmpty && submitAttempted" class="warning emptyTransaction">
        Cannot Submit Empty Transaction
    </div>

    <br><br>
    <div class="textBoxTitle">
    Reason For {{type}}
        <span *ngIf="description == '' && submitAttempted" class="warning">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Please Enter A Reason
        </span>
    </div>
   
    <textarea 
    class="textBox"  
    [(ngModel)]="description" 
    cols="40" 
    rows="4"></textarea>

    <br><br>
 
    <div class="button-row">
        <button 
        mat-raised-button 
        color="light-blue"
        class="centerButton" 
        (click)="completeTransaction()">
            Complete {{type}}
        </button>
    
        <button 
        mat-raised-button 
        color="light-blue"
        class="centerButton" 
        (click)="closeDialog()">
            Cancel
        </button>
    </div>

</mat-dialog-content>
