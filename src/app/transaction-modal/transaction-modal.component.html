<mat-dialog-content>
    <div [ngClass]="{'withdraw-label': type === 'Withdraw', 'deposit-label': type === 'Deposit'}">
        <br>
        {{type}}
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">{{element.currency}}</td>
        </ng-container>

        <ng-container matColumnDef="transactionAmount">
            <th mat-header-cell *matHeaderCellDef>Amount To {{type}}</th>
            <td mat-cell *matCellDef="let element; let i = index">
                <form>
                    <div style="font-size: 11px">
                        <mat-form-field appearance="fill">
                            <input type="number" 
                            matInput 
                            min="0"
                            [(ngModel)]="dataSource[i].transactionAmount" 
                            name="Amount" 
                            placeholder="Amount">
                            <div *ngIf="isInvalidAmount(element.currency, element.transactionAmount)">
                                <mat-error >
                                    Invalid Amount
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                </form>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="currentAmount">
            <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;&nbsp; Current Amount &nbsp;&nbsp;</th>
            <td mat-cell *matCellDef="let element">{{getTotalForCurrencyType(element.currency)}}</td>
        </ng-container>

        <ng-container matColumnDef="valueInSilver">
            <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp; Value In Silver &nbsp;&nbsp;</th>
            <td mat-cell *matCellDef="let element">{{element.valueInSilver}}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br><br>
    <div class="textBoxTitle">
    Reason For {{type}}
    </div>
    <div *ngIf="description == undefined">
        <mat-error >
            Invalid Amount
        </mat-error>
    </div>
   
    <textarea 
    class="textBox"  
    [(ngModel)]="description" 
    cols="40" 
    rows="4"></textarea>

    <br><br>

    <button 
    mat-raised-button 
    color="light-blue"
    class="centerButton" 
    (click)="completeTransaction()">
        Complete {{type}}
    </button>

</mat-dialog-content>
