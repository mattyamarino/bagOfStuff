<mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">{{element.currency}}</td>
        </ng-container>

        <ng-container matColumnDef="transactionAmount">
            <th mat-header-cell *matHeaderCellDef>Amount To Deposit/Withdraw</th>
            <td mat-cell *matCellDef="let element; let i = index">
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <input type="number" matInput [(ngModel)]="dataSource[i].transactionAmount" name="Amount" placeholder="Amount">
                        <div *ngIf="isInvalidAmount(element.currency, element.transactionAmount)">
                            <mat-error >
                                Invalid Amount
                            </mat-error>
                        </div>
                    </mat-form-field>
                </form>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="currentAmount">
            <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;&nbsp; Current Amount &nbsp;&nbsp;</th>
            <td mat-cell *matCellDef="let element">{{getTotalForCurrencyType(element.currency)}}</td>
        </ng-container>

        <ng-container matColumnDef="valueInSilver">
            <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp; Value In Silver &nbsp;&nbsp;</th>
            <td mat-cell *matCellDef="let element">{{element.valueInSilver}}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br><br>
    <div class="textBoxTitle">
    Reason For Deposit/Withdraw
    </div>
    <input class="textBox" type="text" [(ngModel)]="description">

    <br><br>

    <button mat-raised-button class="centerButton" (click)="completeTransaction()">Complete Transaction</button>
</mat-dialog-content>
