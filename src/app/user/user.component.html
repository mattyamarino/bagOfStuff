<div *ngIf="!selectedUser">
    <mat-select placeholder = "Select Character" [(ngModel)]="selectedUser" name = "user">
        <mat-option *ngFor="let user of users" [value]="user.character">
            {{user.character}} ({{user.player}})
        </mat-option>
    </mat-select>
</div>

<div *ngIf="selectedUser">
    {{selectedUser}}
</div>
