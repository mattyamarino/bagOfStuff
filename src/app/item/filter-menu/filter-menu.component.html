<div class="menu-container">
    <button class="menu-right" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        Filter Items
        <mat-icon>filter_list</mat-icon>
    </button>
    {{TEMP()}}
    <mat-menu #menu="matMenu" yPosition="above" xPosition="before" class="mat-elevation-z20">
        <span (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
            <button mat-menu-item>
                <mat-button-toggle-group multiple="true" name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle value="rarityArray[0].selected">
                        <span class="small-text">Common</span>
                    </mat-button-toggle>
                    <mat-button-toggle value="rarityArray[1].selected">
                        <span class="small-text">Uncommon</span>
                    </mat-button-toggle>
                    <mat-button-toggle value="rarityArray[2].selected">
                        <span class="small-text">Rare</span>
                    </mat-button-toggle>
                    <mat-button-toggle value="rarityArray[3].selected">
                        <span class="small-text">Very Rare</span>
                    </mat-button-toggle>
                    <mat-button-toggle value="rarityArray[4].selected">
                        <span class="small-text">Legendary</span>
                    </mat-button-toggle>
                    <mat-button-toggle value="rarityArray[5].selected">
                        <span class="small-text">Artifact</span>
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </button>
            <button mat-menu-item>
                <mat-select placeholder = "Filter By Item Type" [(ngModel)]="type" name = "type" >
                    <mat-option *ngFor="let type of types" [value]="type">
                        {{type | titlecase}}
                    </mat-option>
                </mat-select>
            </button>
            <button mat-menu-item>
                bock bock
            </button>
            <span class="button-container">
                <button mat-raised-button color="light-blue" (click)="clearFilters()">Clear Filters</button>
            </span>
        </span>
        &nbsp;&nbsp;
        <span class="button-container">
            <button mat-raised-button color="light-blue">Close</button>
        </span>
    </mat-menu>
</div>
